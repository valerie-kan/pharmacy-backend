tags:
  - User
summary: Register a new user
operationId: registerUser
description: 'Register a new user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/user/register.yaml'
responses:
  '201':
    description: User is successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered
            data:
              type: object
              properties:
                username:
                  type: string
                  example: 'John Dou'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
